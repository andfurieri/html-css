<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caixa box level</title>
    <style>

        
        h1 {
            background-color: lightgray;
            height: 76px;
            width: 206px;


            border: 2px solid darkgray;
            border-radius: 5px;


            padding: 9px 6px;


            margin: 10px auto 10px auto;


            outline: 5px dashed darkblue;            ;
        }

        a{

            
            border: 10px dotted red;

            padding: 9px 6px;

        }

    
    </style>
</head>
<body>
 
    <h1>Exemplos de caixa Box-level</h1>
    <block>        
            <p>Paragráfos também são exemplos de box-level, mas os <a href="">links são exemplos de inline level.</a> Vamos ver como tudo funciona.</p>
    </block>
</body>
</html>
